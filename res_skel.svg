<svg
  role="img"
  width="350"
  height="180"
  aria-labelledby="loading-aria"
  viewBox="0 0 350 180"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="70" y="6" rx="3" ry="3" width="280" height="56" /> 
        <rect x="9" y="69" rx="3" ry="3" width="350" height="20" /> 
        <rect x="9" y="100" rx="16" ry="16" width="98" height="28" /> 
        <rect x="7" y="5" rx="8" ry="8" width="58" height="58" /> 
        <rect x="116" y="100" rx="16" ry="16" width="98" height="28" /> 
        <rect x="304" y="105" rx="0" ry="0" width="44" height="20" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#dedede"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>