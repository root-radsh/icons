<svg
  role="img"
  width="680"
  height="145"
  aria-labelledby="loading-aria"
  viewBox="0 0 680 145"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="134" y="8" rx="0" ry="0" width="520" height="40" /> 
        <rect x="0" y="0" rx="8" ry="8" width="122" height="122" /> 
        <rect x="134" y="59" rx="0" ry="0" width="520" height="20" /> 
        <rect x="134" y="90" rx="16" ry="16" width="98" height="28" /> 
        <rect x="247" y="90" rx="16" ry="16" width="98" height="28" /> 
        <rect x="540" y="96" rx="0" ry="0" width="78" height="20" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#dedede"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>